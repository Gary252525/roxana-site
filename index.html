<!doctype html>
<html lang="en">
  <head>

    <canvas id="confetti" aria-hidden="true"></canvas>

    <main class="wrap">
      <div class="card">
        <div class="topbar">
          <div id="lives" class="lives" aria-label="lives"></div>
          <button id="musicBtn" class="music hidden" type="button" title="Toggle music">
            â™«

        <div class="content">
          <img
            id="gifLeft"
            class="gif"

          />

          <section class="center">
            <h1 id="title" class="title"></h1>
            <p id="subtitle" class="subtitle"></p>

            <div id="inputRow" class="input-row hidden">
              <input
                id="textAnswer"
                class="text-answer"
                type="text"
                inputmode="numeric"
                placeholder="type here..."
                autocomplete="off"
              />
              <button id="submitText" class="btn primary" type="button">Submit</button>
            </div>

            <div id="buttons" class="buttons"></div>
          </section>

          <img
            id="gifRight"
            class="gif"
            src="assets/cinnamoroll.gif"
            alt="Cinnamoroll dancing"
          />
